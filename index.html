<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<title>Murder Ink</title>

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<main class="flex grid-1">
				<header class="flex">
					<nav class="flex">
						<ul class="flex">
							<li class="navList"><a href="#">HOME</a></li>
							<li class="navList"><a href="#team">TEAM</a></li>
							<li class="navList"><a href="#">WEAPONS</a></li>
							<li class="navList"><a href="#">EVENTS</a></li>
						</ul>
					</nav>
				</header>
				<section class="splash flex">
					<img class="logo" src="assets/MurderInkWeaponLaurel.png" alt="">
					<h1>MURDER INK</h1>
				</section>
			</main>
			<section class="flex grid-2">
				<section id="team" class="gridTwoTitle flex">
					<h2 id="team">MEET THE TEAM</h2>
				</section>
				<section class="flex folder">
					<ul class="flex tabs">
						<li id="toaf" class="flex members">
							<img src="assets/toaf.png" alt="">
							<h3>Toaf</h3>
						</li>
						<li id="tiger" class="flex members">
							<img src="assets/tiger.png" alt="">
							<h3>TIGER</h3>
						</li>
						<li id="ice" class="flex members">
							<img src="assets/ice.png" alt="">
							<h3>ICE</h3>
						</li>
						<li id="borus" class="flex members">
							<img src="assets/borus.png" alt="">
							<h3>BORUS</h3>
						</li>
						<li id="tao" class="flex members">
							<img src="assets/Tao.png" alt="">
							<h3>TAO</h3>
						</li>
					</ul>
				</section>
				<section class="flex playerInfo">
					<section class="block-1 flex" id="playerID">
						<img id="photoID" src="" alt="">
						<h4 id="playerName"></h4>
						<ul class="favorites">
							<li>Role: <span id="role"></span></li>
							<li>Favorite Map: <span id="map"></span></li>
							<li>Favorite Mode: <span id="mode"></span></li>
							<li>Favorite Weapon: <span id="weapon"></span></li>
						</ul>
					</section>
					
					<section class="block-3">
						<iframe width="400" height="725" src="https://sendou.ink/t/murder-ink" frameborder="0"></iframe>
					</section>
					

				</section>
				<section>

				</section>

			</section>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
